<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Italianno&display=swap" rel="stylesheet">
    
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Title -->
    <title>Sidiqi Fragance</title>
</head>
<body>
    <header>
        <div class="nav">
            <p class="logo">Sidiqi Fragance</p>
        </div>
    </header>
    <main>
        <section class="header">
            <img class="background-banner" src="/images/background-banner-with-no-text.png" alt="banner containing ittar, logo name, and short description."/>
            
            <div class="position-text-and-title">
                <h1 class="header-title">Sidiqi Frangence</h1>
                <p class="header-text">Offering a deep, evolving, and long-lasting scent that is both cultural heritage and liquid luxury.</p>
            </div>
        </section>
        <section>
            <div class="filter-list">
                <form>
                    <fieldset>
                        <legend>Filter by</legend>

                        <div class="min-filter-price">
                            <label for="minPrice">Min Price</label>
                            <input type="number" id="minPrice"/>
                        </div>

                        <div class="max-filter-price">
                            <label for="maxPrice">Max Price</label>
                            <input type="number" id="maxPrice"/>
                        </div>
                        <div class="filter-ml">
                            <label for="mlDropdown">ML</label>
                            <select id="mlDropdown">
                                <option value="" selected></option>
                                <option>6</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="apply-filter">
                            <button type="submit" id="applyFilterBtn">Apply</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="item-lists" id="itemLists"></div>
            <div class="page-list-container" id="pageListContainer"></div>
        </section>

        <section>
            <div class="contact">
                <p class="contact-text">
                    Please contact us for purchasing and for support at the following:
                </p>
                <p class="contact-text"> <i class="fa-brands fa-whatsapp"></i>07534249940</p>
            </div>

            <a class="whatsapp-fixed-position-logo" 
                href="https://wa.me/+447311588825?text=Hello%20I%20want%20to%20contact%20you" 
                target="_blank" rel="noopener noreferrer" aria-label="Contact on WhatsApp">
                <img src="/images/whatsapp-icon-design.png" class="whatsapp-icon-design" alt="Direct link to whatsapp contact"/>
            </a>
        </section>
    </main>
    <footer></footer>
    <script src="/index.js" type="module"></script>
</body>
</html>
